<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Random Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>


  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

            <div class="card-footer">
              <button type="submit" id="generate" class="btn">Generate Password</button>

              <label class="options">
                  <span> Password Length:</span>
                  <input type="number" id="passwordLength" value=""/>
              </label>

              <label class="options">
                <span> Include Uppercase Letters</span>
                <input type="checkbox" id="upperCheck"/>
              </label>

              <label class="options">
                <span> Include Lowercase Letters</span>
                <input type="checkbox" id="lowerCheck"/>
              </label>

              <label class="options">
                <span> Include Numbers</span>
                <input type="checkbox" id="numbersCheck"/>
              </label>

              <label class="options">
                <span> Include Special Characters</span>
                <input type="checkbox" id="specialCheck"/>
              </label>

            
            </div>
      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>
